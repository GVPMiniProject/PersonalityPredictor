{% extends "layout.html" %}

{% block heading %}
	<h1 align="center">Student Profile</h1>
{% endblock %}

{%  block body %}
	<div id="container">
		<form action="{{ url_for('jobsList') }}" method="post">
			<table cellspacing="3" cellpadding="3" align="center">
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text" name="student_name" placeholder="Enter your name"/></td>
				</tr>
				<tr>
					<td><label>Age</label></td>
					<td><input type="text" name="age" placeholder="Enter your age"/></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><input type="text" name="gender" placeholder="Enter your gender"/></td>
				</tr>
				<tr><td colspan="2" align="center"><input type="submit" value="Update Profile"></input></td></tr>
			</table>
		</form>
	</div>
{% endblock %}
